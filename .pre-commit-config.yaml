# -*- coding: utf-8 -*-
# Pre-commit hooks for Papersmith Agent
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Python-specific checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements

  # Security check with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Run unit tests with pytest
  - repo: local
    hooks:
      - id: pytest-unit
        name: pytest-unit
        entry: bash -c 'uv run pytest tests/unit -v --tb=short'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      # Coverage check (unit tests only for speed)
      - id: pytest-coverage
        name: pytest-coverage
        entry: bash -c 'uv run pytest tests/unit --cov=src --cov-report=term-missing --cov-fail-under=85 --tb=short'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

# Configuration
default_language_version:
  python: python3.11

# Skip slow tests in pre-commit (run them in CI)
exclude: |
  (?x)^(
      tests/connectivity/.*|
      tests/integration/.*|
      tests/e2e/.*|
      \.venv/.*|
      cache/.*|
      data/.*|
      demo_cache/.*|
      htmlcov/.*|
      logs/.*|
      models/.*
  )$
