name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev --extra ui
          uv pip install -e .
      
      - name: Run unit tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          uv run pytest tests/unit --cov=src --cov-report=xml --cov-report=term-missing -v --timeout=30
      
      - name: Run integration tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          uv run pytest tests/integration --cov=src --cov-append --cov-report=xml --cov-report=term-missing -v --timeout=60
      
      - name: Run E2E tests (fast only)
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          uv run pytest tests/e2e -m "not slow" --cov=src --cov-append --cov-report=xml --cov-report=term-missing -v --timeout=120
      
      - name: Check coverage threshold
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          uv run coverage report --fail-under=85
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev
          uv pip install -e .
      
      - name: Check code formatting with ruff
        run: uv run ruff check src tests
        continue-on-error: true
      
      - name: Check type hints with mypy
        run: uv run mypy src --ignore-missing-imports
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev
          uv pip install -e .
      
      - name: Run security checks with bandit
        run: uv run bandit -r src -ll
        continue-on-error: true
